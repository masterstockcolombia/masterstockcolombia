<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterStock USA Elite Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #111827;
            --accent: #3b82f6;
            --text-muted: #9ca3af;
            --grid-border: #374151;
            --modal-bg: #1f2937;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        .platform-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar Stylizada */
        .sidebar {
            width: 60px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--grid-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            gap: 16px;
            z-index: 10;
        }

        .nav-item {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-muted);
            font-size: 1.1rem;
            position: relative;
            background: transparent;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transform: scale(1.05);
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.3);
        }

        .nav-item.active span {
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5));
        }

        .nav-label {
            position: absolute;
            left: 70px;
            background: #1f2937;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            border: 1px solid var(--grid-border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .nav-item:hover .nav-label {
            opacity: 1;
            left: 68px;
        }

        /* √Årea de Contenido con Iframes */
        .content-area {
            flex-grow: 1;
            position: relative;
            background: #000;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        iframe.active {
            display: block;
        }

        .logo {
            font-size: 1.4rem;
            margin-bottom: 24px;
            cursor: pointer;
            filter: grayscale(1);
            transition: 0.3s;
        }

        .logo:hover {
            filter: grayscale(0);
        }

        /* SETTINGS MODAL STYLES */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .settings-modal {
            background: var(--modal-bg);
            border: 1px solid var(--grid-border);
            border-radius: 12px;
            width: 450px;
            padding: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--grid-border);
            padding-bottom: 12px;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-btn:hover {
            color: white;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .settings-input {
            width: 100%;
            background: #111827;
            border: 1px solid var(--grid-border);
            border-radius: 6px;
            padding: 10px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        .settings-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .save-btn:hover {
            background: #2563eb;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                padding: 0 20px;
                border-right: none;
                border-bottom: 1px solid var(--grid-border);
                position: fixed;
                top: 0;
                justify-content: space-around;
            }

            .sidebar .logo {
                margin-bottom: 0;
            }

            .nav-item {
                margin-top: 0 !important;
            }

            .nav-label {
                display: none;
            }

            .platform-container {
                flex-direction: column;
            }

            .content-area {
                margin-top: 60px;
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>

<body>
    <div class="platform-container">
        <div class="logo">
            <img src="Assets/logo_2.0.jpeg" alt="MasterStock USA"
                style="width: 40px; height: auto; border-radius: 4px;">
        </div>

        <div class="nav-item active" onclick="showPage('dashboard', this)">
            <span>üìä</span>
            <div class="nav-label">Intelligence Dashboard</div>
        </div>

        <div class="nav-item" onclick="showPage('calculator', this)">
            <span>üßÆ</span>
            <div class="nav-label">Overstock Calculator</div>
        </div>

        <div class="nav-item" onclick="showPage('hunter', this)">
            <span>üéØ</span>
            <div class="nav-label">Lead Hunter AI</div>
        </div>

        <div class="nav-item" onclick="showPage('research', this)">
            <span>üß†</span>
            <div class="nav-label">Research Hub</div>
        </div>

        <!-- ACTIVATED SETTINGS BUTTON -->
        <div style="margin-top: auto;" class="nav-item" onclick="showSettings()">
            <span>‚öôÔ∏è</span>
            <div class="nav-label">Settings</div>
        </div>

        <!-- CONTACT BUTTON -->
        <div class="nav-item" onclick="window.open('mailto:masterstockcolombia@gmail.com')">
            <span>‚úâÔ∏è</span>
            <div class="nav-label">Contact Support</div>
        </div>
    </div>

    <div class="content-area">
        <iframe id="frame-dashboard" src="Dashboard_Leads.html" class="active"></iframe>
        <iframe id="frame-calculator" src="Broker_Intelligence.html"></iframe>
        <iframe id="frame-hunter" src="Hunter_Search.html"></iframe>
        <iframe id="frame-research" src="Research_Hub.html"></iframe>
    </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-modal">
            <div class="modal-header">
                <div class="modal-title"><span>‚öôÔ∏è</span> System Configuration</div>
                <button class="close-btn" onclick="hideSettings()">√ó</button>
            </div>

            <div class="input-group">
                <label class="input-label">Broker Intelligence Webhook (Scraping)</label>
                <input type="text" id="webhookBroker" class="settings-input"
                    placeholder="https://.../webhook/broker-intel">
            </div>

            <div class="input-group">
                <label class="input-label">Lead Sync</label>
                <input type="text" id="webhookSync" class="settings-input" placeholder="https://.../webhook/sync-data">
            </div>

            <div class="input-group">
                <label class="input-label">Lead Assignments Webhook</label>
                <input type="text" id="webhookAssignments" class="settings-input"
                    placeholder="https://.../webhook/assignments">
            </div>

            <div class="input-group">
                <label class="input-label">Hunter Trigger Webhook (Agent)</label>
                <input type="text" id="webhookHunter" class="settings-input"
                    placeholder="https://.../webhook/hunter-trigger">
            </div>

            <div class="input-group">
                <label class="input-label">Mission Status Webhook (Monitor)</label>
                <input type="text" id="webhookMission" class="settings-input"
                    placeholder="https://.../webhook/mission-status">
            </div>

            <button class="save-btn" onclick="saveSettings()">üíæ Save Configuration</button>
        </div>
    </div>

    <script>
        // CONFIG KEY for LocalStorage
        const CONFIG_KEY = 'MASTERSTOCK_CONFIG_V1';

        // Default Config
        const DEFAULT_CONFIG = {
            webhookBroker: 'https://masterstockusa.app.n8n.cloud/webhook/broker-intel',
            webhookSync: 'https://masterstockusa-mail.app.n8n.cloud/webhook/leadsusa',
            webhookAssignments: 'https://masterstockusa.app.n8n.cloud/webhook/update-assignments',
            webhookHunter: 'https://masterstockusa.app.n8n.cloud/webhook/hunter-trigger',
            webhookMission: 'https://masterstockusa.app.n8n.cloud/webhook/mission-status'
        };

        function showPage(pageId, element) {
            // Actualizar Sidebar
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            // Actualizar Iframes
            document.querySelectorAll('iframe').forEach(frame => frame.classList.remove('active'));
            const frame = document.getElementById('frame-' + pageId);
            if (frame) {
                frame.classList.add('active');
                // Broadcast Settings again when page becomes active, just in case
                broadcastSettings();
            }
        }

        // --- SETTINGS LOGIC ---

        function showSettings() {
            loadSettingsToUI();
            document.getElementById('settingsOverlay').style.display = 'flex';
        }

        function hideSettings() {
            document.getElementById('settingsOverlay').style.display = 'none';
        }

        function loadSettingsToUI() {
            const stored = localStorage.getItem(CONFIG_KEY);
            const config = stored ? JSON.parse(stored) : DEFAULT_CONFIG;

            document.getElementById('webhookBroker').value = config.webhookBroker || '';
            document.getElementById('webhookSync').value = config.webhookSync || '';
            document.getElementById('webhookAssignments').value = config.webhookAssignments || '';
            document.getElementById('webhookHunter').value = config.webhookHunter || '';
            document.getElementById('webhookMission').value = config.webhookMission || '';
        }

        function saveSettings() {
            const config = {
                webhookBroker: document.getElementById('webhookBroker').value.trim(),
                webhookSync: document.getElementById('webhookSync').value.trim(),
                webhookAssignments: document.getElementById('webhookAssignments').value.trim(),
                webhookHunter: document.getElementById('webhookHunter').value.trim(),
                webhookMission: document.getElementById('webhookMission').value.trim()
            };

            localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
            alert("‚úÖ Configuration Saved!");

            hideSettings();
            broadcastSettings(); // Update running modules immediately
        }

        function broadcastSettings() {
            const stored = localStorage.getItem(CONFIG_KEY);
            const config = stored ? JSON.parse(stored) : DEFAULT_CONFIG;

            console.log("üì° Broadcasting Config to Modules:", config);

            const frames = ['frame-dashboard', 'frame-calculator', 'frame-hunter', 'frame-research'];
            frames.forEach(id => {
                const el = document.getElementById(id);
                if (el && el.contentWindow) {
                    el.contentWindow.postMessage({
                        type: 'UPDATE_CONFIG',
                        config: config
                    }, '*');
                }
            });
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            // Check if we have config, if not, save defaults
            if (!localStorage.getItem(CONFIG_KEY)) {
                localStorage.setItem(CONFIG_KEY, JSON.stringify(DEFAULT_CONFIG));
            }

            // Broadcast initial settings after a short delay to allow iframes to load
            setTimeout(broadcastSettings, 2000);
            setTimeout(broadcastSettings, 5000); // Retry for slower connections
        });

        window.addEventListener('message', (event) => {
            const msg = event.data;
            if (!msg.type) return;

            console.log("Elite Hub Received:", msg);

            switch (msg.type) {
                case 'HUB_STATUS_UPDATE':
                    // Relay status updates if needed
                    break;
                case 'POPULATE_MISSION':
                    // Relay to Hunter
                    const hunterFrame = document.getElementById('frame-hunter');
                    if (hunterFrame) hunterFrame.contentWindow.postMessage(msg, '*');
                    break;
                case 'REQUEST_CONFIG':
                    // Child module requesting fresh config
                    broadcastSettings();
                    break;
            }
        });
    </script>
</body>

</html>
