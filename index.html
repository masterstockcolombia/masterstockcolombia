<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Stock Colombia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/masterstock_logo.png" alt="Master Stock Logo" class="logo">
    <nav>
      <a href="#">Contacto</a>
      <a href="#">Quiénes somos</a>
      <a href="#">Nuestros servicios</a>
    </nav>
    <a href="#" class="button">Comprar ahora</a>
  </header>

  <main>
    <section class="overstock-container">
      <div class="overstock-box">
        <h2>Ofertas de Overstock</h2>
        <p>Ahorra en inventario y más.</p>
        <button>Ver ofertas</button>
      </div>
      <div class="overstock-box">
        <h2>Vende tu Overstock</h2>
        <p>Asóciate con nosotros para mover tu inventario.</p>
        <button>Conviértete en proveedor</button>
      </div>
    </section>

    <section class="gallery">
      <img src="images/pallet_boxes.png" alt="Pallet con cajas">
      <img src="images/warehouse_boxes.png" alt="Almacén con cajas">
      <img src="images/meeting_room.jpg" alt="Sala de reuniones">
    </section>
  </main>
</body>
</html>
