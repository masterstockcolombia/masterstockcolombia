<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Master Stock Colombia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Master Stock Colombia">
        </div>
        <nav>
            <ul>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#quienes-somos">Quiénes somos</a></li>
                <li><a href="#servicios">Nuestros servicios</a></li>
            </ul>
        </nav>
        <a href="#comprar" class="btn-principal">Comprar ahora</a>
    </header>

    <main>

        <!-- ==================== NUEVA SECCIÓN DE OVERSTOCK ==================== -->
        <section class="overstock-actions">
            <div class="container">
                <div class="action-boxes">
                    <div class="action-box">
                        <h3>OFERTAS DE OVERSTOCK</h3>
                        <p>Ahorra en muebles, decoración y más</p>
                        <a href="#ofertas" class="action-btn">Ver ofertas</a>
                    </div>
                    <div class="action-box">
                        <h3>VENDE TU OVERSTOCK</h3>
                        <p>Asóciate con nosotros para mover inventario</p>
                        <a href="#vender" class="action-btn">Conviértete en proveedor</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- ==================== FIN NUEVA SECCIÓN ==================== -->

        <!-- SECCIÓN DE IMÁGENES DE PRODUCTOS -->
        <section class="imagenes-productos">
            <img src="./images/pallets.png" alt="Pallets">
            <img src="./images/cajas.png" alt="Cajas de inventario">
            <img src="./images/sala-reuniones.jpg" alt="Sala de reuniones">
        </section>

    </main>

    <footer>
        <p>© 2025 Master Stock Colombia | Todos los derechos reservados.</p>
    </footer>

</body>
</html>
