<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MasterStock Colombia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo_masterstock.png" alt="MasterStock Logo" class="logo" />
    <nav>
      <a href="#contacto">Contacto</a>
      <a href="#quienes-somos">Quiénes somos</a>
      <a href="#servicios">Nuestros servicios</a>
      <button class="buy-button">Comprar ahora</button>
    </nav>
  </header>

  <section class="overstock-container">
    <div class="overstock-box">
      <h2>Ofertas de Overstock</h2>
      <p>Ahorra en inventario y más.</p>
      <button>Ver ofertas</button>
    </div>
    <div class="overstock-box">
      <h2>Vende tu Overstock</h2>
      <p>Asóciate con nosotros para mover tu inventario.</p>
      <button>Conviértete en proveedor</button>
    </div>
  </section>

  <section class="image-gallery">
    <img src="masterstock.png" alt="MasterStock" />
    <img src="pallets.png" alt="Pallets" />
    <img src="sala-reuniones.png" alt="Sala de Reuniones" />
  </section>

</body>
</html>
