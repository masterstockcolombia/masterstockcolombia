<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Master Stock Colombia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./images/masterstockcolombia-logo.png" alt="Master Stock Colombia">
        </div>
        <nav>
            <ul>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#quienes-somos">Quiénes somos</a></li>
                <li><a href="#servicios">Nuestros servicios</a></li>
            </ul>
        </nav>
        <a href="#comprar" class="btn-principal">Comprar ahora</a>
    </header>

    <main>
        <section class="ofertas">
            <h1>Ofertas de Overstock</h1>
            <p>Ahorra en muebles, decoración y más.</p>
            <button>Ver ofertas</button>
        </section>

        <section class="vende">
            <h1>Vende tu Overstock</h1>
            <p>Asóciate con nosotros para mover tu inventario.</p>
            <button>Conviértete en proveedor</button>
        </section>

        <section class="imagenes-productos">
            <img src="./images/mueble-sofa.png" alt="Sofá">
            <img src="./images/cama.png" alt="Cama">
            <img src="./images/tapete.png" alt="Tapete">
        </section>
    </main>

    <footer>
        <p>© 2025 Master Stock Colombia | Todos los derechos reservados.</p>
    </footer>

</body>
</html>
